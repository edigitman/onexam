<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>JSF tutorial</title>
</h:head>
<h:body>
    <h2>Ajax Example</h2>
    <h:form>

        <p:outputLabel value="#{loginBean.principalName}"/>

        <br/>

        <p:commandButton value="admin page" action="x/adminHome?faces-redirect=true"/>
        <br/>
        <p:commandButton value="prof page" action="y/profHome?faces-redirect=true"/>
        <br/>
        <p:commandButton value="stud page" action="z/studHome?faces-redirect=true"/>

        <br/>
        <br/>

        <p:commandButton value="Logout" action="${loginBean.logOut()}"/>

    </h:form>
</h:body>
</html>
