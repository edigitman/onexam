<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>JSF tutorial</title>
</h:head>
<h:body>

    <h:form>
        <p:messages/>
        <h:panelGrid columns="2">

            <p:outputLabel for="username" value="email"/>
            <p:inputText id="username" value="#{loginBean.email}"
                         required="true" label="Email"
                         requiredMessage="Email obligatoriu"
                         validatorMessage="Email invalid">
                <f:validateRegex
                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
            </p:inputText>

            <p:outputLabel for="password" value="Parola"/>
            <p:password id="password" value="#{loginBean.password}"
                        required="true"
                        requiredMessage="Parola obligatorie"/>

            <h:outputText/>
            <p:outputPanel layout="block">
                <p:commandButton value="Login" action="#{loginBean.login}" update="@form"/>
                <!--<p:commandButton value="Curata" type="reset"/>-->
            </p:outputPanel>

            <br/>
            <br/>
            <p:commandButton action="/index" value="Index" immediate="true"/>
        </h:panelGrid>

    </h:form>
</h:body>
</html>
